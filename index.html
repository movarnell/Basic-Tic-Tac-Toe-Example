<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid center">
      <div class="row">
        <h1 id="message" class="col-4-12 text-center robotoTitle ">Tic-Tac-Toe</h1>
      </div>
      <div class="lockedSize center roboto" id="gameBoard">
        <div class="row">
          <div class="col-4-4 square top" id="1"></div>
          <div class="col-4-4 square topCenter" id="2"></div>
          <div class="col-4-4 square top" id="3"></div>
        </div>
        <div class="row">
          <div class="col-4 square" id="4"></div>
          <div class="col-4 square centerRow" id="5"></div>
          <div class="col-4 square" id="6"></div>
        </div>
        <div class="row">
          <div class="col-4 square bottom" id="7"></div>
          <div class="col-4 square bottomCenter" id="8"></div>
          <div class="col-4 square bottom" id="9"></div>
        </div>
        <div class="row text-center">
          <div class="col-12">
            <button class="btn btn-danger m-5" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
